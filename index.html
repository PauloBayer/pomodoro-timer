<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>25 + 5 Clock</title>
  </head>
  <body>
      <div class="container text-center">
          <h1 class="p-5 text-center">25 + 5 Clock</h1>
          <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div id="break-label" class="card-header">Break Length</div>
                    <div class="card-body">
                        <p class="card-text">
                            <div id="break-length">5</div>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group mx-auto">
                                <button type="button" id="break-increment" class="btn btn-sm btn-outline-secondary">+</button>   
                                <button type="button" id="break-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div id="session-label" class="card-header">Session Length</div>
                    <div class="card-body">
                        <p class="card-text">
                            <div id="session-length">25</div>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group mx-auto">
                                <button type="button" id="session-increment" class="btn btn-sm btn-outline-secondary">+</button>   
                                <button type="button" id="session-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card mb-4 shadow-sm">
                    <div id="timer-label" class="card-header">Session</div>
                    <div class="card-body">
                        <p class="card-text">
                            <div id="break-or-session">Time for a session</div>
                            <div id="time-left">25:00</div>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group mx-auto">
                                <button type="button" id="start_stop" class="btn btn-sm btn-outline-secondary">Start/Stop</button>   
                                <button type="button" id="reset" class="btn btn-sm btn-outline-secondary">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Beep -->
    <audio src="./beep-05.wav" class="clip" id="beep"></audio>

    <!-- Query and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- freeCodeCamp certification tests
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    -->
    <script src="./clockBrain.js"></script>
  </body>
</html>
